<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Meetings</title>
    <script src="vendor/fontawesome/js/66d105cb34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="main-container" class="container column-layout">
        <div class="appointments">
            <div class="section-wrapper">
                <section class="appointment active">
                    <article>
                        <div class="a-duration">Duration</div>
                        <strong class="a-title">Title</strong>
                        <div class="a-attendees">Attendees</div>
                        <div class="a-actions">
                            <button>Join</button>
                        </div>
                    </article>
                </section>
                <section class="appointment">
                    <article>
                        <div class="a-duration">Duration</div>
                        <strong class="a-title">Title</strong>
                        <div class="a-attendees">Attendees</div>
                        <div class="a-actions">
                            <button>Join</button>
                        </div>
                    </article>
                </section>
                <section class="appointment">
                    <article>
                        <div class="a-duration">Duration</div>
                        <strong class="a-title">Title</strong>
                        <div class="a-attendees">Attendees</div>
                        <div class="a-actions">
                            <button>Join</button>
                        </div>
                    </article>
                </section>
            </div>
        </div>
        <div class="tasks">
            <div class="header">
                <div class="time">12:05 PM</div>
                <div class="time-zone">Eastern European Time</div>
                <div class="date">21 / 05 / 2020</div>
            </div>
            <div class="actions">
                <div class="action-btn">
                    <span class="fas fa-users"></span>
                    <div>New Meeting</div>
                </div>
                <div class="action-btn">
                    <span class="fas fa-phone"></span>
                    <div>Dial pad</div>
                </div>
                <div class="action-btn">
                    <span class="fas fa-desktop"></span>
                    <div>Present</div>
                </div>
                <div class="action-btn">
                    <span class="fas fa-user-plus"></span>
                    <div>Invite in room</div>
                </div>
            </div>
            <div class="footer">
                <input type="range" min="0" max="20" step="0.1" onchange="console.log(this.value)">
                <span class="settings"></span>
            </div>
        </div>
    </div>
</body>
</html>
