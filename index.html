<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Meetings</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="main-container" class="container column-layout">
        <div class="appointments">
            <div id="appointments-inner" class="section-wrapper">
                <template id="appointment-tmpl">
                    <section class="appointment active">
                        <article>
                            <div class="a-content">
                                <div class="info a-duration">Duration</div>
                                <strong class="info a-title">Title</strong>
                                <div class="info a-attendees">Attendees</div>
                            </div>
                            <div class="a-actions">
                                <button>Join</button>
                            </div>
                        </article>
                    </section>
                </template>
            </div>
        </div>
        <div class="tasks">
            <div id="tasks-inner" class="section-wrapper">
                <div class="header">
                    <div class="time">12:05 PM</div>
                    <div class="time-zone">Eastern European Time</div>
                    <div class="date">21 / 05 / 2020</div>
                </div>
                <div class="action-section-wrapper">
                    <div id="action-container" class="actions">
                        <template id="action-btn-tmpl">
                            <div class="action-btn">
                                <div class="inner-btn-content">
                                    <span class="action-icon fas"></span>
                                </div>
                                <div class="action-label"></div>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="footer">
                    <div class="fas fa-volume-up"></div>
                    <input class="slider" id="myRange" type="range" min="0" max="20" step="0.1">
                    <div class="fas fa-cog settings"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/fontawesome/js/fa.js"></script>
    <script src="main.js"></script>
</body>
</html>
